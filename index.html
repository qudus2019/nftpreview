<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <main>
    <div class="card-container">
      
        <img class="part one" src="images/image-product-desktop.jpg" alt="product image" id="product-image">
      

      <div class="part two">
        <h4>PERFUME</h4>
        <h1>Gabrielle Essence Eau De Parfume</h1>
        <p class="description">A flora, solar and voluptuous interpretation composed by Olivier
          Poige, Perfumer-Creator for the House of CHANEL
        </p>

        <div class="price">
          <span class="main">$149.99</span> <span class="canc"><del><small>$169.99</small></del></span>
        </div>

        <button class="Add-to-cart">
        <img src="images/icon-cart.svg" alt="cart icon">
        <span>Add to Cart</span>
      </button>

      </div>

      
    </div>
  </main>
  
</body>
</html>
