<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>
    <div class="card-container">
      
        <img src="images/image-equilibrium.jpg" alt="image">
      
      <div class="texts">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="desc"> Our Equilibrium collection promotes balance and calm.</p>

        <div class="details">
          <span class="price"> <img src="images/icon-ethereum.svg" alt="eth"> 0.041 ETH</span>
          <span class='deadline'>  <img src="images/icon-clock.svg" alt="clock"> 3 days left</span>
        </div> 
        <div class="div">
          <img src="images/image-avatar.png" alt="avatar">
          <p class="name"><span> Creation of</span> Jules Wyvern</p>

        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdulqudus Sanusi</a>.
  </div>
    </footer>
  </main>
</body>
</html>
